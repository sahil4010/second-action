name: test-deploy
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: install dependencies
      run: npm ci
    - name: run scripts
      run: |
        npm run test && npm run lint

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: install dependencies
      run: npm ci
    - name: build
      run: npm run build
    - name: artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: |
          dist
          package.json