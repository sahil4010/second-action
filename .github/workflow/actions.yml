name: test-deploy
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: install dependencies
      run: npm ci
    - name: run scripts
      run: |
        npm run test && npm run lint

  deploy:
    need: test
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: install dependencies
      run: npm ci
    - name: build
      run: npm build